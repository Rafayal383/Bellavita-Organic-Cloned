<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp_Page</title>
    <link rel="stylesheet" href="../loginSignup/signup.css" />
    <link rel="stylesheet" href="../common_Style/common.css" />
  </head>
  <body>
    <div id="container">
      <h1>Create account</h1>
      <form>
        <input id="firstname" type="text" placeholder="First Name...." />
        <input id="lastname" type="text" placeholder="Last Name" />
        <input id="email" type="email" placeholder="Email...." />
        <input id="pass" type="password" placeholder="Password..." />
        <input id="submt" onclick="signUp()" type="button" value="Create" />
        <a href="../index.html">Already have Account</a>
      </form>
    </div>
  </body>
</html>
<script src="../loginSignup/signup.js"></script>
